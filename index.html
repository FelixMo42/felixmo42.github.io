<!DOCTYPE html>
<html>
    <head>
        <title>Felix</title>

        <style>
            body {
                background-color: teal;
                margin: 0px;
            }

            #title span {
                padding: 20px;
                font-size: 50px;
                display: inline-block;
            }

            #F {
                background-color: orange;
                transform: rotate(-15deg);
            }

            #E {
                background-color: pink;
                transform: rotate(5deg);
            }

            #L {
                background-color: purple;
                transform: rotate(15deg);
            }

            #I {
                background-color: orange;
                transform: rotate(-5deg);
            }

            #X {
                background-color: green;
                transform: rotate(15deg);
            }

            #content {
                padding-top: 30px;
                margin: auto;
                width: 600px;
            }

            #title {
                display: flex;
                justify-content: center;
            }

            #title img {
                transform: scaleX(-1);
                margin-right: -20px;
            }

            #le_chat {
                padding: 15px;
                text-align: right;
                font-size: 30px;
                font-family: Arial, Helvetica, sans-serif;
            }

            .row {
                display: flex;
                flex-direction: row;
            }

            .col {
                display: flex;
                flex-direction: column;
            }

            .section {
                background-color: rgba(0, 0, 0, 0.1);
                padding: 10px;
                margin-top: 10px;
            }

            #search {
                display: block;
                width: 100%;
                border: none;
                font-size: 20px;
                box-sizing: border-box;
            }

            #search:focus {
                outline: none;
            }

            #floor {
                clip-path: polygon(
                    10% 0%,
                    90% 0%,
                    100% 100%,
                    0% 100%
                );
                
                width: 100%;
                height: 40px;
                background-color: rgba(0, 0, 0, 0.4);
                margin-top: -30px;
                z-index: -1;
                position:relative;
            }
        </style>
    </head>
    <body>
        <div id="content">
            <div id="title">
                <img src="./res/felix_the_cat.webp" />
                <div id="col">
                    <div>
                        <span id="F">F</span>
                        <span id="E">E</span>
                        <span id="L">L</span>
                        <span id="I">I</span>
                        <span id="X">X</span>
                    </div>
                    <div id="le_chat">
                        LE SITE
                    </div>
                </div>
            </div>
            <div id="floor"></div>
            <input type="textinput" placeholder="search me" id="search">
            <div class="section">Bio</div>
            <div class="section">Davis Night Market</div>
            <div class="section">Motili</div>
            <div class="section">Resume</div>
        </div>
    </body>
</html>
