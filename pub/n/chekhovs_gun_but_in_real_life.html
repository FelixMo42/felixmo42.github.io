<!DOCTYPE html><html><head><title>Chekhov's gun, but in real life</title><link rel="stylesheet" href="/res/main.css"></head><body><main><h1>Chekhov's gun, but in real life</h1><p>"A gun once made will be used."</p><p></p><p>Of course I don't mean to say all guns will inevitably used to kill someone, but simply that the more wide spread they are, the more likely one is to be used to kill.</p><p></p></main></body></html>
